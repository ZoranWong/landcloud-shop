<div class="table-body">
    <table id="work_order" lay-filter="work_order"></table>
</div>

<script>
    layui.use(['table', 'form', 'layer', 'laydate'], function () {
        var layer = layui.layer, table = layui.table, form = layui.form, date = layui.laydate;

        table.render({
            elem: '#work_order',
            height: 'full-220',
            cellMinWidth: '80',
            page: true,
            limit: 15,
            url: "{:url('WorkOrder/index')}",
            cols: [[
                {type: 'numbers'},
                {field: 'user_id', title: '工单发起人', align: 'center'},
                {field: 'type', title: '工单类型', align: 'center'},
                {field: 'status', title: '工单状态', align: 'center'},
                {title: '操作', align: 'center', width: 150}
            ]],
        });
    });
</script>
