<style>
    .layui-inline .layui-input-block{
        margin-left: 110px;
    }
</style>
<div class="layui-form seller-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">优惠券名称：</label>
            <div class="layui-input-inline seller-inline-4">
                <input id = "" type="text" name="search" lay-verify="title" placeholder="请输入商品名称" autocomplete="off"
                       class="layui-input">
                <button class="layui-btn layui-btn-sm" id="couponSearch" lay-submit lay-filter="coupon-search"><i
                        class="iconfont icon-shaixuan"></i>搜索
                </button>
            </div>
        </div>
    </div>
</div>
<div class="layui-form seller-alone-form" style="margin-top: 20px;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <table id="sendCouponsTable" lay-filter="sendCouponsTable"></table>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="cancel">取消</button>
        <button class="ok">确定</button>
    </div>
</div>
<script>
    //渲染表单
    layui.use('form', function() {
        var form = layui.form;
        form.render();
    });
</script>
